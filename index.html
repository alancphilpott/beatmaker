<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="favicon.ico?" type="image/x-icon" />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
            integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./style.css" />
        <title>Beatmaker - Release Your Imagination</title>
    </head>
    <body>
        <div class="sequencer">
            <div class="kick-track">
                <div class="controls">
                    <h1>Kick</h1>
                    <button data-track="0" class="mute kick-volume">
                        <i class="fas fa-volume-down"></i>
                    </button>
                    <select name="kick-select" id="kick-select">
                        <option value="./sounds/kick-classic.wav"
                            >Classic</option
                        >
                        <option value="./sounds/kick-808.wav">808</option>
                        <option value="./sounds/kick-heavy.wav">Heavy</option>
                        <option value="./sounds/kick-acoustic01.wav"
                            >Acoustic 1</option
                        >
                        <option value="./sounds/kick-acoustic02.wav"
                            >Acoustic 2</option
                        >
                        <option value="./sounds/kick-big.wav">Big</option>
                        <option value="./sounds/kick-cultivator.wav"
                            >Cultivator</option
                        >
                        <option value="./sounds/kick-deep.wav">Deep</option>
                        <option value="./sounds/kick-dry.wav">Dry</option>
                        <option value="./sounds/kick-electro01.wav"
                            >Electronic 1</option
                        >
                        <option value="./sounds/kick-electro02.wav"
                            >Electronic 2</option
                        >
                        <option value="./sounds/kick-floppy.wav">Floppy</option>
                        <option value="./sounds/kick-gritty.wav">Gritty</option>
                        <option value="./sounds/kick-newwave.wav"
                            >New Wave</option
                        >
                        <option value="./sounds/kick-oldschool.wav"
                            >Old School</option
                        >
                        <option value="./sounds/kick-plain.wav">Plain</option>
                        <option value="./sounds/kick-slapback.wav"
                            >Slapback</option
                        >
                        <option value="./sounds/kick-softy.wav">Softy</option>
                        <option value="./sounds/kick-stomp.wav">Stomp</option>
                        <option value="./sounds/kick-tape.wav">Tape</option>
                        <option value="./sounds/kick-thump.wav">Thump</option>
                        <option value="./sounds/kick-tight.wav">Tight</option>
                        <option value="./sounds/kick-tron.wav">Tron</option>
                        <option value="./sounds/kick-vinyl01.wav"
                            >Vinyl 1</option
                        >
                        <option value="./sounds/kick-vinyl02.wav"
                            >Vinyl 2</option
                        >
                        <option value="./sounds/kick-zapper.wav">Zapper</option>
                    </select>
                </div>
                <div class="kick">
                    <div class="pad kick-pad b0"></div>
                    <div class="pad kick-pad b1"></div>
                    <div class="pad kick-pad b2"></div>
                    <div class="pad kick-pad b3"></div>
                    <div class="pad kick-pad b4"></div>
                    <div class="pad kick-pad b5"></div>
                    <div class="pad kick-pad b6"></div>
                    <div class="pad kick-pad b7"></div>
                </div>
            </div>
            <div class="clap-track">
                <div class="controls">
                    <h1>Clap</h1>
                    <button data-track="1" class="mute clap-volume">
                        <i class="fas fa-volume-down"></i>
                    </button>
                    <select name="clap-select" id="clap-select">
                        <option value="./sounds/clap-analog.wav">Analog</option>
                        <option value="./sounds/clap-808.wav">808</option>
                        <option value="./sounds/clap-crushed.wav"
                            >Crushed</option
                        >
                        <option value="./sounds/clap-fat.wav">Fat</option>
                        <option value="./sounds/clap-slapper.wav"
                            >Slapper</option
                        >
                        <option value="./sounds/clap-tape.wav">Tape</option>
                    </select>
                </div>
                <div class="clap">
                    <div class="pad clap-pad b0"></div>
                    <div class="pad clap-pad b1"></div>
                    <div class="pad clap-pad b2"></div>
                    <div class="pad clap-pad b3"></div>
                    <div class="pad clap-pad b4"></div>
                    <div class="pad clap-pad b5"></div>
                    <div class="pad clap-pad b6"></div>
                    <div class="pad clap-pad b7"></div>
                </div>
            </div>
            <div class="perc-track">
                <div class="controls">
                    <h1>Percussion</h1>
                    <button data-track="2" class="mute perc-volume">
                        <i class="fas fa-volume-down"></i>
                    </button>
                    <select name="perc-select" id="perc-select">
                        <option value="./sounds/perc-chirpy.wav">Chirpy</option>
                        <option value="./sounds/perc-hollow.wav">Hollow</option>
                        <option value="./sounds/perc-laser.wav">Laser</option>
                        <option value="./sounds/perc-metal.wav">Metal</option>
                        <option value="./sounds/perc-nasty.wav">Nasty</option>
                        <option value="./sounds/perc-short.wav">Short</option>
                        <option value="./sounds/perc-tambo.wav"
                            >Tambourine</option
                        >
                        <option value="./sounds/perc-tribal.wav">Tribal</option>
                        <option value="./sounds/perc-weirdo.wav">Weirdo</option>
                    </select>
                </div>
                <div class="perc">
                    <div class="pad perc-pad b0"></div>
                    <div class="pad perc-pad b1"></div>
                    <div class="pad perc-pad b2"></div>
                    <div class="pad perc-pad b3"></div>
                    <div class="pad perc-pad b4"></div>
                    <div class="pad perc-pad b5"></div>
                    <div class="pad perc-pad b6"></div>
                    <div class="pad perc-pad b7"></div>
                </div>
            </div>
            <div class="shaker-track">
                <div class="controls">
                    <h1>Shaker</h1>
                    <button data-track="3" class="mute shaker-volume">
                        <i class="fas fa-volume-down"></i>
                    </button>
                    <select name="shaker-select" id="shaker-select">
                        <option value="./sounds/shaker-analog.wav"
                            >Analog</option
                        >
                        <option value="./sounds/shaker-shuffle.wav"
                            >Shuffle</option
                        >
                        <option value="./sounds/shaker-suckup.wav"
                            >Suckup</option
                        >
                    </select>
                </div>
                <div class="shaker">
                    <div class="pad shaker-pad b0"></div>
                    <div class="pad shaker-pad b1"></div>
                    <div class="pad shaker-pad b2"></div>
                    <div class="pad shaker-pad b3"></div>
                    <div class="pad shaker-pad b4"></div>
                    <div class="pad shaker-pad b5"></div>
                    <div class="pad shaker-pad b6"></div>
                    <div class="pad shaker-pad b7"></div>
                </div>
            </div>
            <div class="snare-track">
                <div class="controls">
                    <h1>Snare</h1>
                    <button data-track="4" class="mute snare-volume">
                        <i class="fas fa-volume-down"></i>
                    </button>
                    <select name="snare-select" id="snare-select">
                        <option value="./sounds/snare-acoustic01.wav"
                            >Acoustic 1</option
                        >
                        <option value="./sounds/snare-acoustic02.wav"
                            >Acoustic 2</option
                        >
                        <option value="./sounds/snare-808.wav">808</option>
                        <option value="./sounds/snare-analog.wav"
                            >Analog</option
                        >
                        <option value="./sounds/snare-big.wav">Big</option>
                        <option value="./sounds/snare-block.wav">Block</option>
                        <option value="./sounds/snare-brute.wav">Brute</option>
                        <option value="./sounds/snare-dist01.wav"
                            >Distorted 1</option
                        >
                        <option value="./sounds/snare-dist02.wav"
                            >Distorted 2</option
                        >
                        <option value="./sounds/snare-dist03.wav"
                            >Distorted 3</option
                        >
                        <option value="./sounds/snare-electro.wav"
                            >Eletronic</option
                        >
                        <option value="./sounds/snare-lofi01.wav"
                            >LoFi 1</option
                        >
                        <option value="./sounds/snare-lofi02.wav"
                            >LoFi 2</option
                        >
                        <option value="./sounds/snare-modular.wav"
                            >Modular</option
                        >
                        <option value="./sounds/snare-noise.wav">Noisey</option>
                        <option value="./sounds/snare-pinch.wav">Pinch</option>
                        <option value="./sounds/snare-punch.wav">Punch</option>
                        <option value="./sounds/snare-smasher.wav"
                            >Smasher</option
                        >
                        <option value="./sounds/snare-sumo.wav">Sumo</option>
                        <option value="./sounds/snare-tape.wav">Tape</option>
                        <option value="./sounds/snare-vinyl01.wav"
                            >Vinyl 1</option
                        >
                        <option value="./sounds/snare-vinyl02.wav"
                            >Vinyl 2</option
                        >
                    </select>
                </div>
                <div class="snare">
                    <div class="pad snare-pad b0"></div>
                    <div class="pad snare-pad b1"></div>
                    <div class="pad snare-pad b2"></div>
                    <div class="pad snare-pad b3"></div>
                    <div class="pad snare-pad b4"></div>
                    <div class="pad snare-pad b5"></div>
                    <div class="pad snare-pad b6"></div>
                    <div class="pad snare-pad b7"></div>
                </div>
            </div>
            <div class="tom-track">
                <div class="controls">
                    <h1>Tom</h1>
                    <button data-track="5" class="mute tom-volume">
                        <i class="fas fa-volume-down"></i>
                    </button>
                    <select name="tom-select" id="tom-select">
                        <option value="./sounds/tom-acoustic01.wav"
                            >Acoustic</option
                        >
                        <option value="./sounds/tom-acoustic02.wav"
                            >Acoustic 2</option
                        >
                        <option value="./sounds/tom-808.wav">808</option>
                        <option value="./sounds/tom-analog.wav">Analog</option>
                        <option value="./sounds/tom-chiptune.wav"
                            >Chiptune</option
                        >
                        <option value="./sounds/tom-fm.wav">FM</option>
                        <option value="./sounds/tom-lofi.wav">LoFi</option>
                        <option value="./sounds/tom-rototom.wav"
                            >Rototom</option
                        >
                        <option value="./sounds/tom-short.wav">Short</option>
                    </select>
                </div>
                <div class="tom">
                    <div class="pad tom-pad b0"></div>
                    <div class="pad tom-pad b1"></div>
                    <div class="pad tom-pad b2"></div>
                    <div class="pad tom-pad b3"></div>
                    <div class="pad tom-pad b4"></div>
                    <div class="pad tom-pad b5"></div>
                    <div class="pad tom-pad b6"></div>
                    <div class="pad tom-pad b7"></div>
                </div>
            </div>
            <div class="hihat-track">
                <div class="controls">
                    <h1>Hihat</h1>
                    <button data-track="6" class="mute hihat-volume">
                        <i class="fas fa-volume-down"></i>
                    </button>
                    <select name="hihat-select" id="hihat-select">
                        <option value="./sounds/hihat-acoustic01.wav"
                            >Acoustic</option
                        >
                        <option value="./sounds/hihat-acoustic02.wav"
                            >Acoustic 2</option
                        >
                        <option value="./sounds/hihat-808.wav">808</option>
                        <option value="./sounds/hihat-analog.wav"
                            >Analog</option
                        >
                        <option value="./sounds/hihat-digital.wav"
                            >Digital</option
                        >
                        <option value="./sounds/hihat-dist01.wav"
                            >Distorted 1</option
                        >
                        <option value="./sounds/hihat-dist02.wav"
                            >Distorted 2</option
                        >
                        <option value="./sounds/hihat-electro.wav"
                            >Electronic</option
                        >
                        <option value="./sounds/hihat-plain.wav">Plain</option>
                        <option value="./sounds/hihat-reso.wav"
                            >Resonating</option
                        >
                        <option value="./sounds/hihat-ring.wav">Ringing</option>
                    </select>
                </div>
                <div class="hihat">
                    <div class="pad hihat-pad b0"></div>
                    <div class="pad hihat-pad b1"></div>
                    <div class="pad hihat-pad b2"></div>
                    <div class="pad hihat-pad b3"></div>
                    <div class="pad hihat-pad b4"></div>
                    <div class="pad hihat-pad b5"></div>
                    <div class="pad hihat-pad b6"></div>
                    <div class="pad hihat-pad b7"></div>
                </div>
            </div>
            <div class="openhat-track">
                <div class="controls">
                    <h1>Openhat</h1>
                    <button data-track="7" class="mute openhat-volume">
                        <i class="fas fa-volume-down"></i>
                    </button>
                    <select name="openhat-select" id="openhat-select">
                        <option value="./sounds/openhat-acoustic01.wav"
                            >Acoustic</option
                        >
                        <option value="./sounds/openhat-808.wav">808</option>
                        <option value="./sounds/openhat-analog.wav"
                            >Analog</option
                        >
                        <option value="./sounds/openhat-slick.wav"
                            >Slick</option
                        >
                        <option value="./sounds/openhat-tight.wav"
                            >Tight</option
                        >
                    </select>
                </div>
                <div class="openhat">
                    <div class="pad openhat-pad b0"></div>
                    <div class="pad openhat-pad b1"></div>
                    <div class="pad openhat-pad b2"></div>
                    <div class="pad openhat-pad b3"></div>
                    <div class="pad openhat-pad b4"></div>
                    <div class="pad openhat-pad b5"></div>
                    <div class="pad openhat-pad b6"></div>
                    <div class="pad openhat-pad b7"></div>
                </div>
            </div>
            <button class="play">Play</button>
            <div class="tempo">
                <input
                    type="range"
                    class="tempo-slider"
                    max="300"
                    min="20"
                    value="150"
                />
                <p>Current Tempo: <span class="tempo-num">150</span></p>
            </div>
        </div>
        <audio src="./sounds/kick-classic.wav" class="kick-sound"></audio>
        <audio src="./sounds/clap-analog.wav" class="clap-sound"></audio>
        <audio src="./sounds/perc-chirpy.wav" class="perc-sound"></audio>
        <audio src="./sounds/shaker-analog.wav" class="shaker-sound"></audio>
        <audio src="./sounds/snare-acoustic01.wav" class="snare-sound"></audio>
        <audio src="./sounds/tom-acoustic01.wav" class="tom-sound"></audio>
        <audio src="./sounds/hihat-acoustic01.wav" class="hihat-sound"></audio>
        <audio
            src="./sounds/openhat-acoustic01.wav"
            class="openhat-sound"
        ></audio>

        <script src="./app.js"></script>
    </body>
</html>
